<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Mockup</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head> 

<body class="bg-success"></body>
<!-- Container that starts the Bootstrap Grid -->
<div class="container"></div>

<!-- Row 1 Header-->
<div class="row bg-white pb-5">
    <div class="col">
        <h1 class="text-center fw-bold">J!ngle Bells</h1>
    </div>

    <!-- Row 2 - Navbar -->

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            
        <a class="navbar-brand" href="#">Shop With Us!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Decorations!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trees!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Wrapping!</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    



</div> 
</body>
</html>
